<!DOCTYPE html>
<html>
  <head>
    <title>Midi Controller Config</title>
	<style type="text/css">
		html, body {
			font-family: Roboto,Helvetica,Arial,sans-serif;
		  width:  100%;
		  height: 100%;
		  margin: 0;
		}
	</style>
	<script src="src/jquery-3.5.1.js"></script>
	<style type="text/css" rel="stylesheet" href="css/buttons_style.css"></style>
  </head>
  <body>
  	<div class="sandbox canvas-interactive-wrapper">
			<script src="src/granim.js"></script>
			<canvas id="canvas-interactive"></canvas>
			<div class="cta-wrapper">
				<span>
					<a href="#default-state" id="default-state-cta" class="active">Set</a>
				</span>
				<span>
					<a href="#violet-state" id="violet-state-cta">Song</a>
				</span>
				<span>
					<a href="#orange-state" id="orange-state-cta">Part</a>
				</span>
			</div>
		</div>
		<script src="js/do_granim_buttons.js"></script>
		<div class="code-wrapper">
			<ul class="tab-titles">
					<li class="active">
							<a href="#interactive-js" data-toggle="tab">JS</a>
					</li>
					<li>
							<a href="#interactive-html" data-toggle="tab">HTML</a>
					</li>
					<li>
							<a href="#interactive-css" data-toggle="tab">CSS</a>
					</li>
			</ul>
			<div class="tab-content">
					<div class="tab active" id="interactive-js" data-toggle="pill">
							<pre>
									<code class="language-js"> 
										hi there
									</code>
							</pre>
					</div>
					<div class="tab" id="interactive-html" data-toggle="pill">
							<pre>
									<code class="language-html">
										hello world!
									</code>
							</pre>
					</div>
					<div class="tab" id="interactive-css" data-toggle="pill">
						<pre>
							<code class="language-js"> 
								hello!
							</code>
					</pre>
					</div>
			</div>
	</div>
  </body>
</html>

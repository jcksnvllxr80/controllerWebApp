<!DOCTYPE html>
<html>
  <head>
		<title>Midi Controller Config</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
		<style type="text/css">
			html, body {
				font-family: Roboto,Helvetica,Arial,sans-serif;
				width:  100%;
				height: 100%;
				margin: 0;
			}
		</style>
		<style type="text/css" rel="stylesheet" href="css/style.css"></style>
  </head>
  <body style="min-width: 400px;">
		<div class="sandbox canvas-interactive-wrapper">
			<h2 style="margin-top: 0px; margin-bottom: 0px;">Midi Controller Config</h2>
			<canvas id="canvas-interactive"></canvas>
			<div class="cta-wrapper">
				<span>
					<a href="#default-state" id="control-state-cta" class="active">Control</a>
				</span>
				<span>
					<a href="#configure-state" id="configure-state-cta">Configure</a>
				</span>
				<span>
					<a href="#orange-state" id="orange-state-cta">Pedals</a>
				</span>
			</div>
		</div>
		<div class="container1 bloc" id="controller">
			<div class="sandbox1">
				<div>
					<button class="controller-button" onclick="doShortButtonPress(4)" style="position: fixed; top: 300px; left: 10%;">4</button>
					<textarea class="controller-display" id="controller-display" disabled=""></textarea>
					<button class="controller-button" onclick="doShortButtonPress(5)" style="position: fixed; top: 300px; left: 90%-50px;">5</button>
				</div>
				<div>
					<button class="controller-button" onclick="doShortButtonPress(1)" style="position: fixed; top: 400px; left: 10%;">1</button>
					<button class="controller-button" onclick="doShortButtonPress(2)" style="position: fixed; top: 400px; left: 50%-25px;">2</button>
					<button class="controller-button" onclick="doShortButtonPress(3)" style="position: fixed; top: 400px; left: 90%-50px;">3</button>
				</div>
			</div>
		</div>
		<div class="config-wrapper" id="configure" hidden="true">
			<ul class="tab-titles">
				<li class="active">
					<a href="#interactive-js" data-toggle="tab">Preset</a>
				</li>
				<li>
					<a href="#interactive-html" data-toggle="tab">Parameters</a>
				</li>
				<li>
					<a href="#interactive-css" data-toggle="tab">Engaged</a>
				</li>
			</ul>
			<div class="tab-content">
				<div class="tab active" id="interactive-js" data-toggle="pill">hi there</div>
				<div class="tab" id="interactive-html" data-toggle="pill">hello world!</div>
				<div class="tab" id="interactive-css" data-toggle="pill">hello!</div>
			</div>
		</div>
		<script src="src/jquery-3.5.1.js"></script>
		<script src="src/granim.js"></script>
		<script src="js/gradient_canvas.js"></script>
		<script src="js/http_requests.js"></script>
		<script src="src/bootstrap.min.js"></script>
  </body>
</html>
